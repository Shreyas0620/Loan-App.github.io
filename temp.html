<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application Form</title>

    <!-- bootstrap Css Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- bootstrap Js Link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <!-- font awsome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .container-fluid {
            /* border: 2px solid red; */
            height: 100vh;
            width: 100%;
            /* background-color: blueviolet; */
            background: url(images/bank.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .card {
            background-color: rgb(245, 186, 177);
            border-radius: 22px 22px;
        }
    </style>



</head>

<body>
    <div class="container-fluid">


        <div class="row ">

            <div class="card mx-auto  mt-4" style="width: 40%;">
                <h3 class="text-center p-3">Bank Loan Application Form</h3>
                <h6 class="text-center"> <span class="text-danger">&#42;</span> Kindly enter the correct information
                    in the Loan Application Form</h6>
                 

                <!-- form starts here  -->

                <form onsubmit="handleform()" action="/temp2.html">
                    <div class="d-flex justify-content-center">
                        <span><i class="mt-4 me-3 fs-3 fa-solid fa-user"></i></span><input
                            class="mt-3 text-center col-sm-6" id="Name" type="text" placeholder="Enter Your Full Name" required>
                    </div>

                    <div class="d-flex justify-content-center">
                        <span><i class="mt-4 me-3 fs-3 fa-solid fa-envelope"></i></span><input
                            class="mt-3 text-center col-sm-6" id="Email" type="text"
                            placeholder="Enter Your Personal Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"  required>
                    </div>

                    <div class=" d-flex justify-content-center">
                        <span><i class="mt-4 me-3 fs-3 fa-solid fa-id-card"></i></span><input
                            class="mt-3 text-center col-sm-6" id="Pan" type="text"
                            placeholder="Enter Your PANCARD Number"
                            pattern="[A-Z]){5}([0-9]){4}([A-Z]){1}$" required >
                    </div>


                    <div class=" d-flex justify-content-center">
                        <span><i class="mt-4 me-3 fs-3 fa-solid fa-money-check-dollar"></i></span><input
                            class="mt-3 text-center col-sm-6" id="Amount" type="text"
                            placeholder="The Loan Amount You Want (Rs.)" pattern="^[0-9]*$" required >
                    </div>

                    <div class=" d-flex justify-content-center">
                        <span><i class="mt-4 me-3 fs-3 fa-solid fa-calendar-days"></i></span><input
                            class="mt-3 text-center col-sm-6" id="Year" type="text" placeholder="Loan Tenure in Years"
                            pattern="^[0-9]*$" required >
                    </div>

                    <div class=" d-flex justify-content-center">
                        <button type="button" id="emi" class="mt-4 btn btn-primary" onclick="estimate()">Press To
                            Calculate EMI </button>
                    </div>

                    <div class=" d-flex justify-content-center">
                         <p id="estimate"  class="fw-bolder mt-2">Your Estimated EMI : <span id="result"></span></p>
                         <p id="estimate3" class="fw-bolder mt-2 ms-3">Total Amount End of the loan : <span id="result2"></span></p>

                    </div>

                    <div class=" d-flex justify-content-center mb-3">
                        <button type="submit" class="btn btn-primary btn-sm me-4 bg-success">Submit</button>
                        <button type="reset" class="btn btn-secondary btn-sm  bg-danger" onclick="reset()">Reset</button>
                    </div>

                </form>


                <!-- form ends here  -->

            </div>
        </div>
    </div>
    </div>


    <script>

        // handle estimate values here 
        function estimate() {

            const rate = 0.5;
            const amt = parseInt(document.getElementById('Amount').value);
            const year = parseInt(document.getElementById('Year').value);
            const per_month = parseInt((year * 12))

            // calculation
            const emi = parseInt((amt * rate / 100 * year) + (amt / 12)) // total-emi= P X RX T/100+(amount/12)
            const total_amt = parseInt(1 + emi * per_month); // total-amt=amount(1+emi*per-month)

            // result of emi
            document.getElementById('result2').innerHTML = "Rs." + " " + total_amt;
            document.getElementById('result').innerHTML = "Rs." + " " + emi + " " + "/month";
        }



        // handle form values here 
        function handleform() {

            const name = document.getElementById("Name").value
            const email = document.getElementById("Email").value
            const pan = document.getElementById("Pan").value
            const amount = document.getElementById("Amount").value
            const year = document.getElementById("Year").value
            const est = document.getElementById("estimate").value




            const otp = Math.round(Math.random() * 10000)

            sessionStorage.setItem("Name", name);
            sessionStorage.setItem("Email", email);
            sessionStorage.setItem("Pan", pan);
            sessionStorage.setItem("Amount", Amount);
            sessionStorage.setItem("Year", year);
            sessionStorage.setItem("estimate", est);
            sessionStorage.setItem("OTP", otp);

        }
         


        // reset here 
        function reset(){
            document.getElementById('result').innerHTML = " ";
            document.getElementById('result2').innerHTML = " ";
            document.getElementById('result3').innerHTML = " ";
    
        }










    </script>

</body>

</html>
